<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/template.xhtml">

            <ui:define name="content">
                <div>
                    <p:growl id="grwMensajeProductos" showDetail="true" widgetVar="mensajesProducto"/>
                    <p:panel id="pnlProductos" rendered="true">
                        <h:form id="frmProductos">
                            <p:dataTable id="tblProductos" value="#{productoFormBean.obtenerProductos()}"
                                         var="pro" rows="5" paginator="true">
                                <p:column headerText="Producto" style="width: 100px;">
                                    <p:panel rendered="#{pro.conFoto}" style="border-style: none; height: 70px;">
                                        <p:graphicImage width="70" value="#{productoFormBean.archivoFoto}" height="70" 
                                                        cache="false" rendered="#{pro.conFoto}">
                                            <f:param name="codigo" value="#{pro.codigo}" />
                                        </p:graphicImage>
                                    </p:panel>
                                </p:column>
                                <p:column headerText="Codigo" style="width: 60px;">
                                    <p:outputLabel   value="#{pro.codigo}"/>
                                </p:column>
                                <p:column headerText="Descripcion" style="width: 95px;">
                                    <p:outputLabel   value="#{pro.nombre}"/>
                                </p:column>
                                <p:column headerText="Tipo Producto" style="width: 95px;">
                                    <p:outputLabel   value="#{pro.tipoProducto}"/>
                                </p:column>
                                <p:column headerText="Precio" style="width: 65px;">
                                    <p:outputLabel   value="#{pro.precio.toString}"/>
                                </p:column>
                                <p:column headerText="Cantidad" style="width: 65px;">
                                    <p:outputLabel   value="#{pro.stock}"/>
                                </p:column>
                            </p:dataTable>
                            <br/>
                            <p:commandButton id="btnCrearProducto" type="button" icon="ui-icon-plus" value="Nuevo Producto"
                                             actionListener="#{productoFormBean.limpiarFormulario()}"
                                             oncomplete="PF('altaProductos').show();"
                                             update=":frmAltaProducto:dlgAltaProducto"/>
                        </h:form>
                    </p:panel>
                    <h:form id="frmAltaProducto" enctype="multipart/form-data">
                        <p:dialog id="dlgAltaProducto" modal="true"
                                  header="Alta Productos" showEffect="explode"
                                  hideEffect="explode" widgetVar="altaProductos">
                            <h:panelGrid id="pnlGridProducto" columns="2" cellpadding="4">
                                <p:outputLabel for="txtCodigo" value="Codigo"/>
                                <p:inputText id="txtCodigo" value="#{productoFormBean.productoBean.producto.codigo}"/>
                                    
                                <p:outputLabel for="txtNombre" value="Nombre"/>
                                <p:inputText id="txtNombre" value="#{productoFormBean.productoBean.producto.nombre}"/>
                                             
                                <p:outputLabel for="txtPrecio" value="Precio"/>
                                <p:inputText id="txtPrecio" value="#{productoFormBean.productoBean.producto.precio}"/>
                            
                                <p:outputLabel for="txtStock" value="Stock"/>
                                <p:inputText id="txtStock" value="#{productoFormBean.productoBean.producto.stock}"/>
                                
                                <p:outputLabel for="txtTipoProducto" value="Producto: "/>
                                <h:selectOneMenu value="#{productoFormBean.productoBean.producto.tipoProducto}" id="txtTipoProducto" converter="productoConverter">
                                    <f:selectItems value="#{tipoProductoFormBean.obtenerTipoProductos()}" var="tip" itemValue="#{tip}" itemLabel="#{tip.nombre}"></f:selectItems>  
                                </h:selectOneMenu>
                                
                                <p:outputLabel for="txtFoto" value="Asigne Foto: "/>
                                <p:fileUpload id="txtFoto" value="#{productoFormBean.archivo}" mode="simple"
                                              style="font-size: 12px; "/>
                            </h:panelGrid>
                            <p:commandButton id="btnNuevoProducto" value="GRABAR"
                                             oncomplete="PF('confirmaAltaProducto').show()"
                        </p:dialog>
                        <p:confirmDialog id="dlgConfirmaAltaProducto" header="CONFIRMACION DE OPERACION"
                                         message="Â¿Confirma Alta Producto?" severity="alert" widgetVar="confirmaAltaProducto">
                                         
                            <p:commandButton  value="Si" update=":frmProducto:tblProductos"/>
                        </p:confirmDialog>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
