<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/template.xhtml">

            <div id="content" class="left_content"> 
            <ui:define name="content">
                <p:growl id="grwMensajeTipoProductos" showDetail="true" widgetVar="mensajesTipoProductos"/>
                <p:panel id="pnlTipoProductos" >
                    <h:form id="frmTipoProductos" >
                        <p:dataTable id="tblTipoProductos" value="#{tipoProductoFormBean.obtenerTipoProductos()}" var="tip"
                                     paginator="true" rows="5">
                            <p:column headerText="Codigo" style="width: 65px">
                                <p:outputLabel value="#{tip.codigo}"/>
                            </p:column>
                            <p:column headerText="Nombre" style="width: 110px">
                                <p:outputLabel value="#{tip.nombre}"/>
                            </p:column>
                            <p:column headerText="Editar" style="width: 38px;">
                                        <p:commandButton icon="ui-icon-pencil" update=":frmModificacionTipoProducto:dlgModificacionTipoProducto"
                                                         oncomplete="PF('modificacionTipoProducto').show()" actionListener="#{tipoProductoFormBean.obtenerTipoProducto(tip)}"/>
                            </p:column>
                            <p:column headerText="Eliminar" style="width: 38px;">
                                <p:commandButton icon="ui-icon-trash" onclick="PF('')"/>
                            </p:column>
                        </p:dataTable>
                        <br/>
                        <p:commandButton id="btnCrearTipoProducto" value="Nuevo Tipo de Producto" actionListener="#{tipoProductoFormBean.limpiarFormulario()}"
                                         oncomplete="PF('altaTipoProducto').show()" update=":frmAltaTipoProducto:dlgAltaTipoProducto" />       
                    </h:form>
                </p:panel>
                
                <h:form id="frmAltaTipoProducto">
                    <p:dialog id="dlgAltaTipoProducto" resizable="false" modal="true" showEffect="explode" hideEffect="explode"
                              widgetVar="altaTipoProducto" header="Alta Tipo Producto">
                        <h:panelGrid id="pnlAltaTipoProducto" columns="2" cellspacing="3">
                            <p:outputLabel for="txtCodigo" value="Codigo: "/>
                            <p:inputText id="txtCodigo" required="true" size="11" maxlength="11"
                                         value="#{tipoProductoFormBean.tipoProductoBean.tipoProducto.codigo}">
                                <f:convertNumber integerOnly="true"/>
                            </p:inputText> 
                            <p:outputLabel for="txtNombre" value="Nombre: "/>
                            <p:inputText id="txtNombre" required="true" size="45" maxlength="45" 
                                         value="#{tipoProductoFormBean.tipoProductoBean.tipoProducto.nombre}"/>
                            <h:panelGroup/>
                            <p:commandButton  id="btnNuevoTipoProducto" value="GRABAR" update=":grwMensajeTipoProductos"
                                              actionListener="#{tipoProductoFormBean.visualizarVentanaConfirmaAlta()}"/>
                        </h:panelGrid>      
                    </p:dialog>
                </h:form>
                
                <h:form id="frmConfirmaAltaTipoProducto">
                    <p:confirmDialog id="dlgConfirmaAltaTipoProducto" message="¿Confirma Alta de Tipo Producto?" 
                                     header="Confirmacion de Operacion" severity="alert" widgetVar="confirmaAltaTipoProducto">
                        <p:commandButton icon="btnConfirmaAltaTipoProducto" value="SI" 
                                         update=":frmTipoProductos:tblTipoProductos" actionListener="#{tipoProductoFormBean.grabarNuevoTipoProducto()}"/>
                        <p:commandButton icon="btnNoConfirmaAltaTipoProducto" value="NO" 
                                         oncomplete="PF('confirmaAltaTipoProducto').hide();PF('altaTipoProducto').hide()"/>
                    </p:confirmDialog>
                </h:form>
                
                <h:form id="frmConfirmaBajaTipoProducto">
                    <p:confirmDialog id="dlgConfirmaBajaTipoProducto" message="¿Confirma Baja de Tipo Producto?" 
                                     header="Confirmacion de Operacion" severity="alert" widgetVar="confirmaBajaTipoProducto">
                        <p:commandButton icon="btnConfirmaBajaTipoProducto" value="SI" 
                                         update=":frmTipoProductos:tblTipoProductos" actionListener="#{tipoProductoFormBean.eliminarTipoProducto()}"/>
                        <p:commandButton icon="btnNoConfirmaBajaTipoProducto" value="NO" 
                                         oncomplete="PF('confirmaBajaTipoProducto').hide()"/>
                    </p:confirmDialog>
                </h:form>
            </ui:define>
            </div>
        </ui:composition>

    </body>
</html>
