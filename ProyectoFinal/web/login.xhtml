<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>

        <ui:composition template="./templates/template.xhtml">
            <ui:define name="left"/>
            
            <ui:define name="content">
                <div class="contenedorLogin">
                    <h:form id="frmLogin" class="formulario">
                        <p:growl id="mensajeGeneral" showDetail="false" sticky="false"/>
                        <p:panel header="Acceso al Sistema de Ventas" footer="APU 2008 - Programacion visual 2015">
                            <h:panelGrid columns="2" cellpadding="3">
                                <p:outputLabel for="txtNombre" value="Usuario: "/>
                                <p:inputText id="txtNombre" required="true" value="#{loginFormBean.nombreUsuario}"/>

                                <p:outputLabel for="txtPassword" value="Password: "/>
                                <p:password id="txtPassword" required="true" value="#{loginFormBean.password}"/>

                                <h:panelGroup/>
                                <p:commandButton id="btnValidar" icon="ui-icon-key" value="Validar" update="frmLogin" 
                                                 action="#{loginFormBean.validarUsuario()}" />

                            </h:panelGrid>
                        </p:panel>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>

    </body>
</html>
