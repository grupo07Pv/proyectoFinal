<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/template.xhtml">
            <ui:define name="left">
            </ui:define>

            <ui:define name="content">
                <p:growl id="grwMensajeTipoProd" showDetail="true" widgetVar="mensajesTipoProd"/>
                <p:panel id="pnlTipoProd">
                    <h:form id="frmTipoProd">
                        <p:dataTable id="tblTipoProd" value="#{tipoProductoFormBean.obtenerTipoProductos()}" var="tipo"
                                     paginator="true" rows="5">
                            <p:column headerText="CODIGO" style="width: 35px;">
                                <p:outputLabel value="#{tipo.codigo}"/>
                            </p:column>
                            <p:column headerText="NOMBRE" style="width: 50px;">
                                <p:outputLabel value="#{tipo.nombre}"/>
                            </p:column>
                            <p:column headerText="Editar" style="width: 18px;">
                                <p:commandButton icon="ui-icon-pencil" type="button"/>
                            </p:column>
                        </p:dataTable>
                        <br/>
                        <p:commandButton id="btnAgregarTipoProd" value="Agregar" actionListener="#{tipoProductoFormBean.limpiarFormulario()}"
                                         oncomplete="PF('altaTipoProd').show()"/>
                    </h:form>   
                </p:panel>
                
                <h:form id="frmAltaTipoProd">
                    <p:dialog id="dlgAltaTipoProd" resizable="false" modal="true" showEffect="slide" hideEffect="bounce"
                              widgetVar="altaTipoProd" header="Alta de Tipo de Producto">
                        <h:panelGrid id="pnlAltaTipoProd" columns="2" cellpadding="3">
                            <p:outputLabel for="txtCodigo" value="Codigo: "/>
                            <p:inputText id="txtCodigo" required="true" size="8" value="#{tipoProductoFormBean.tipoProductoBean.tipoProducto.codigo}"/>
                            
                            <p:outputLabel for="txtNombre" value="Nombre: "/>
                            <p:inputText id="txtNombre" required="true" size="30" value="#{tipoProductoFormBean.tipoProductoBean.tipoProducto.nombre}"/>
                            <h:panelGroup/>
                            <p:commandButton id="btnNuevoTipoProd" icon="ui-icon-plus" value="NUEVO"
                                             oncomplete="PF('confirmarAltaTipo').show()"/>
                        </h:panelGrid>
                    </p:dialog>
                </h:form>
                
                <p:confirmDialog id="dlgConfirmarAltaTipo" message="¿Confirma Alta del Tipo?" header="CONFIRMACIÓN DE OPERACIÓN"
                    severity="alert" widgetVar="confirmarAltaTipo">
                    <p:commandButton icon="ui-icon-check" value="SI" update=":frmTipoProd:tblTipoProd"
                                     actionListener="#{tipoProductoFormBean.grabarNuevoTipoProducto()}"/>
                    <p:commandButton icon="ui-icon-cancel" value="NO" oncomplete="PF('confirmarAltaTipo').hide();PF('altaTipoProd').hide();"/>
                </p:confirmDialog>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
