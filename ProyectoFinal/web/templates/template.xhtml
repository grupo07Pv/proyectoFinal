<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <script src="../resources/js/calendar_es.js" type="text/javascript"></script>
        <title>Sistema de Ventas</title>
    </h:head>

    <h:body>
        <div id="contenedor">  
            <div id="top">
                <ui:insert name="top">
                    <p:menubar  id="menuSesion">
                        <f:facet name="options">
                                <p:outputLabel value="Bienvenido  "/>
                                <p:commandButton value="Cerrar Sesión" action="#{loginFormBean.cerrarSesion()}"/>
                         </f:facet>
                    </p:menubar>
                    <h:form rendered="true" id="formTop" >
                        <p:menubar style="padding-top: 10px; 
                                            background-color:burlywood  ;
                                              color: #ffffff;">
                            <p:menuitem  ><p:graphicImage style="padding-top: 10px; width: 75px; height: 75px;"  value="/resources/images/logo.png"/></p:menuitem>
                             <p:menuitem  > <h1>VeGaMES</h1></p:menuitem>
                            <p:menuitem style="margin-top: 35px;
                                                margin-left: 40px;
                                                 color: #ffffff;" value="Facturas" />
                            <p:submenu   style="margin-top: 35px;
                                                color:#ffffff" label="Productos" >
                                <p:menuitem value="Productos" />
                                <p:menuitem  value="Tipo de Productos" outcome="/vistas/tipoProductos.xhtml"/>
                            </p:submenu>
                            <p:menuitem style="margin-top: 35px;
                                                color: #ffffff;" value="Volver" />     
                        </p:menubar>
                    </h:form>
                </ui:insert>
            </div>
            <div id="contenedor_central">
                <div id="left">
                    <ui:insert name="left">
                        <p:imageSwitch effect="fade" id="fadeEffect">
                            <ui:repeat value="#{imagenViewBean.imagenes}" var="imagen" id="fadeEffectImages">
                                <p:graphicImage value="/resources/images/#{imagen}" id="image"/>
                            </ui:repeat>
                        </p:imageSwitch>
                    </ui:insert>
                </div>
                <div id="content" class="left_content">
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </div>
            <div id="bottom">
                <ui:insert name="bottom">
                    <center>Desarrollado por Grupo 07 de Programación Visual 2015 - UNJu - Analista Programador Universitario</center>
                </ui:insert>
            </div>
        </div>
    </h:body>

</html>
