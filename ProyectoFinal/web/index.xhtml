<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet name="./css/login.css"/>
        <title>Sistema Ventas</title>
    </h:head>
    <h:body>
        <div class="conteiner">
            <h:form id="frmLogin">
                <p:growl id="mensajeGeneral" showDetail="false" sticky="false"/>
                <p:panel header="Acceso al Sistema de Ventas">
                    <h:panelGrid columns="2" cellpadding="3">
                        <p:outputLabel for="txtNombre" value="Usuario: "/>
                        <p:inputText id="txtNombre" required="true" value="#{loginFormBean.nombreUsuario}"/>
                        
                        <p:outputLabel for="txtPassword" value="Password: "/>
                        <p:password id="txtPassword" required="true" value="#{loginFormBean.password}"/>
                        
                        <h:panelGroup/>
                        <p:commandButton id="btnValidar" icon="ui-icon-key" value="Validar" update="frmLogin" 
                                         action="#{loginFormBean.validarUsuario()}" />
                        
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
       
    </h:body>
</html>
