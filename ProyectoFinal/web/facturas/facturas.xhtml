<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/template.xhtml">
            <ui:define name="left"/>

            <ui:define name="content">
                <h:form id="frmRealizarVentas">
                    <p:growl id="mensajeGeneral" showDetail="true"/>
                    <h1>Venta de Productos</h1>
                    <hr />
                    <p:panelGrid columns="1">
                        <h:panelGroup>
                            <br />
                            <p:dataTable value="#{productoFormBean.obtenerProductos()}" var="prod" style="font-size: 10px;width: 700px;" scrollable="true" scrollHeight="100">
                                <p:column headerText="CÓDIGO DE BARRAS">
                                    <h:outputText value="#{prod.codigo}"/>
                                </p:column>
                                <p:column headerText="NOMBRE" filterBy="nombre">
                                    <h:outputText value="#{prod.nombre}"/>
                                </p:column>
                                <p:column headerText="PRECIO UNITARIO">
                                    <h:outputText value="#{prod.precio}"/>
                                </p:column>
                                <p:column headerText="STOCK">
                                    <h:outputText value="#{prod.stock}"/>
                                </p:column>
                                <p:column>
                                    <p:commandButton value="Agregar" ajax="true" actionListener="#{facturaFormBean.agregarListaDetalle(prod)}"/>
                                </p:column>
                            </p:dataTable>
                        </h:panelGroup>
                    </p:panelGrid>
                    <hr />
                    <b>Lista de productos a vender</b>
                    <hr />
                    <p:dataTable id="tablaListaProductosVenta" value="#{facturaFormBean.listaDetalles}" var="item" style="font-size: 10px;">
                        <p:column headerText="CÓDIGO DE BARRAS" style="text-align: center;">
                            <h:outputText value="#{item.productos.codigo}"/>
                        </p:column>
                        <p:column headerText="NOMBRE" style="text-align: left;">
                            <h:outputText value="#{item.productos.nombre}"/>
                        </p:column>
                        <p:column headerText="PRECIO UNITARIO" style="text-align: center;">
                            <h:outputText value="#{item.productos.precio}"/>
                        </p:column>
                        <p:column headerText="Cantidad" style="text-align: center;">
                            <p:inputText value="#{item.cantidad}" style="text-align: center;" />                    
                        </p:column>
                        <p:column headerText="Total" style="text-align: center;">
                            AR./ 
                            <h:outputText value="#{item.precioVenta}"/>
                        </p:column>
                        <p:column style="text-align: center;">
                            <p:commandButton value="Retirar" ajax="true" actionListener="#{facturaFormBean.retirarListaDetalle(item)}"/>
                        </p:column>
                    </p:dataTable>
                    <p:panelGrid id="panelFinalVenta" columns="1" style="text-align: right;width: 100%;">
                        <h:panelGroup>
                            <p:commandButton value="Actualizar monto de compra" actionListener="#{facturaFormBean.calcularTotal()}" />
                            AR./ 
                            <h:outputText value="#{facturaFormBean.total}" style="box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.7);padding: 7px;"/>
                            -------------------
                            <p:commandButton value="Realizar venta" ajax="false" actionListener="#{facturaFormBean.grabarFactura()}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
