<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./templates/templateLogin.xhtml">

            <ui:define name="left"/>

            <ui:define name="content">
                <h:form id="frmAltaUsuario">
                    <p:dialog id="dlgAltaUsuario" header="Registro de Usuario" showEffect="explode" hideEffect="explode"
                              widgetVar="altaUsuario">
                        <h:panelGrid id="pnlAltaUsuario" columns="2" cellpadding="5">
                            <p:outputLabel for="txtUsuario" value="Usuario: "/>
                            <p:inputText id="txtUsuario" required="true" value="#{usuarioFormBean.usuarioBean.usuario.nombreUsuario}"/>

                            <p:outputLabel for="txtPass" value="Password: "/>
                            <p:password id="txtPass" required="true" value="#{usuarioFormBean.usuarioBean.usuario.password}"/>

                            <p:outputLabel for="txtNom" value="Nombre: "/>
                            <p:inputText id="txtNom" required="true" value="#{usuarioFormBean.usuarioBean.usuario.nombreReal}"/>

                            <p:commandButton id="btnRegistrar" value="Registrar" actionListener="#{usuarioFormBean.registrarUsuario()}"/>
                            <p:commandButton value="Cancelar" type="button" onclick="PF('altaUsuario').hide()"/>
                        </h:panelGrid>
                    </p:dialog>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
