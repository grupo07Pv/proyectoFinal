<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./templates/templateLogin.xhtml">

            <ui:define name="left"/>

            <ui:define name="content">
                <div class="contenedorLogin">
                    <h:form id="frmAltaUsuario" class="formulario">
                        <p:growl id="mensajeUsuario" showDetail="false" sticky="false"/>
                        <p:panel header="Registro de Usuario">
                            <h:panelGrid id="pnlAltaUsuario" columns="2" cellpadding="5">
                                <p:outputLabel for="txtUsuario" value="Usuario: "/>
                                <p:inputText id="txtUsuario" required="true" value="#{usuarioFormBean.usuarioBean.usuario.nombreUsuario}"/>

                                <p:outputLabel for="txtPass" value="Password: "/>
                                <p:password id="txtPass" required="true" value="#{usuarioFormBean.usuarioBean.usuario.password}"/>

                                <p:outputLabel for="txtNom" value="Nombre: "/>
                                <p:inputText id="txtNom" required="true" value="#{usuarioFormBean.usuarioBean.usuario.nombreReal}"/>

                                <p:commandButton id="btnRegistrar" ajax="false" value="Registrar" update="frmAltaUsuario:mensajeUsuario" action="#{usuarioFormBean.registrarUsuarioAction()}"/>
                                <p:commandButton value="Cancelar" action="/index?faces-redirect=true"/>
                            </h:panelGrid>
                        </p:panel>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
